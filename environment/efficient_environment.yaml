name: real_efficient_gahyeon
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip
  - setuptools
  - wheel
  - numpy
  - scipy
  - pyyaml

  # ---- PyTorch + CUDA 11.8 (conda로 설치) ----
  - pytorch=2.1.0
  - torchvision=0.16.0
  - torchaudio=2.1.0
  - pytorch-cuda=11.8

  # ---- 여긴 conda로 괜찮은 기본 유틸만 남김 ----
  - matplotlib
  - opencv
  - scikit-image

  # ---- 나머지는 pip로 설치 ----
  - pip:
      - efficientvit==0.0.0
      - diffusers==0.35.1
      - transformers==4.56.2
      - timm==1.0.19
      - supervision==0.6.0
      - segment-anything==1.0
      - groundingdino-py==0.4.0
      - wandb==0.22.0
      # 필요시 추가:
      # - onnx==1.19.0
      # - onnxruntime-gpu==1.22.0   # (아래 주의사항 참고)
